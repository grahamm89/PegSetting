<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peg Setting Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Peg Setting Calculator</h1>
    <label for="product">Product:</label>
    <select id="product"></select>

    <label for="method">Application Method:</label>
    <select id="method"></select>

    <label for="pressure">Pressure:</label>
    <select id="pressure"></select>

    <div id="result">Select options to see result.</div>
  </div>

  <!-- Admin Modal (hidden by default) -->
  <div id="adminModal" style="display:none;">
    <div class="modal-content">
      <h2>Edit Data</h2>
      <textarea id="dataEditor" style="width:100%;height:200px;"></textarea><br>
      <button id="saveData">Save</button>
      <button id="closeAdmin">Close</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/pwa.js"></script>
</body>
</html>
