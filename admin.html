
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin - PegSetting</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  textarea { width: 100%; height: 300px; }
  button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>
<h1>Admin Panel</h1>
<textarea id="editor"></textarea><br>
<button onclick="save()">Download JSON</button>
<script>
const pass = prompt('Enter admin password:');
if (pass !== 'apex-admin') { document.body.innerHTML = '<h2>Access Denied</h2>'; throw new Error('Bad password'); }
fetch('data.json').then(r => r.json()).then(data => {
  document.getElementById('editor').value = JSON.stringify(data, null, 2);
});
function save(){
  const blob = new Blob([document.getElementById('editor').value], {type: 'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'data.json';
  a.click();
}
</script>
</body>
</html>
